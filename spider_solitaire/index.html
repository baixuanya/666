<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>蜘蛛纸牌</title>
    <!-- 修改 CSS 文件路径 -->
    <link rel="stylesheet" href="G:\新建文件夹\试一下\玩一下\spider_solitaire\common_game_style.css">
    <style>
        /* 额外样式可在此补充 */
        .info { margin-bottom: 10px; font-size: 1.1em; }
        #gameCanvas {
            max-width: 100%;
            height: auto;
        }
        @media (max-width: 768px) {
            /* 移动端样式调整 */
            .info {
                font-size: 0.9em;
            }
            #difficulty {
                padding: 2px 8px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <h1>蜘蛛纸牌</h1>
    <div class="info">
        <span>请选择难度：</span>
        <select id="difficulty" style="padding:4px 16px;font-size:1em;">
            <option value="1">简单（单花色）</option>
            <option value="2">中等（双花色）</option>
            <option value="4">困难（四花色）</option>
        </select>
        <button class="btn" onclick="startGame()">开始游戏</button>
        <span style="margin-left:16px;">点击发牌，拖动牌堆</span>
    </div>
    <canvas id="gameCanvas" width="900" height="600"></canvas>
    <button class="btn" onclick="location.reload()">重新开始</button>
    <div class="audio-bar">
        <button id="musicBtn" class="btn" style="padding:4px 16px;font-size:0.9em;">🔊 背景音乐</button>
    </div>
    <!-- 确保音频文件路径正确 -->
    <audio id="bgm" src="../assets/bolizhiqingBGM.MP3" loop autoplay></audio>
    <audio id="flipSound" src="../assets/flip.mp3"></audio>
    <script src="game.js"></script>
    <script>
    // 背景音乐控制
    const bgm = document.getElementById('bgm');
    bgm.volume = 0.8;
    const musicBtn = document.getElementById('musicBtn');
    let musicPlaying = true;
    // 自动播放尝试
    window.onload = function() {
        if (bgm.paused) {
            bgm.play().catch(()=>{});
        }
    };
    musicBtn.onclick = function() {
        if (musicPlaying) {
            bgm.pause();
            musicBtn.textContent = '🔇 背景音乐';
        } else {
            bgm.play();
            musicBtn.textContent = '🔊 背景音乐';
        }
        musicPlaying = !musicPlaying;
    };
    </script>
</body>
</html>
